<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input required minlength="2" maxlength="20" type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <fieldset>
                <legend>Assunto:</legend>
                <label>
                    <input required type="radio" name="assunto" id="compra"> Compra
                </label>
                <label>
                    <input required type="radio" name="assunto" id="cotacao" value="cotacao"> Cotação
                </label>
            </fieldset>
        </div>
        <div>
            <label for="">Mensagem:</label>
            <textarea required name="mensagem" id="mensagem"></textarea>
        </div>
        <div>
            <input type="reset" value="Resetar">
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
